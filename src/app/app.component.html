<h1 class="text-center">Shopping Cart</h1>
<div class="shopping-cart">
<br>
<button type="button" class="btn btn-primary btn-lg"  (click)="initCart()">Init Cart</button>
<br>
<br>
    <app-shopping-cart-item
 *ngFor="let item of items" 
 [item]="item" (OnDelete)="onDeleteEvent($event)"
 (OnCountUpdated)="onCountUpdatedEvent($event)"
 (OnRefresh)="refresh()"></app-shopping-cart-item>

<h3>Total Price: {{ totalPrice }}</h3>
</div>
